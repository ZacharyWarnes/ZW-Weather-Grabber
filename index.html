<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZW Weather Grabber</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
</head>
<body>
    <header class="jumbotron text-center bg-primary text-white">
    <h1>Weather Dashboard</h1>
    </header>
    <section class="container">
        <div class="row">
    <section class="col-sm-4">
        <div> 
            <h3>Search for a City:</h3>
        </div>
        <br>
        <div>
            <form id="userInput">
                
                <input type="text" id="cname" name="cname"/><br>
                <button type="submit" id="searchBtn"  class="btn btn-primary mt-2 mb-2">Search</button>
            </form>
        </div>
        <div class="container col" id="recentSearches">
        </div>
    </section>
    <section class="col-sm-8 currentweather">
        <div class="container border border-dark" id="weatherCard">
        </div>
        <div class = "container">
           <div class= "row " id="forecast">

           </div> 
        </div>
    </section>
</div>
</section>

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Link day.js to help format dates -->
 
 <script
   src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
 ></script>
 
 <script 
   src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
 ></script>
 
 <script 
   src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
 ></script>

    <!-- Custom Java Script -->
    <script src="/script.js"></script>
</body>
</html>
